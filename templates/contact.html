{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>


      <!-- Navigation -->
    <nav>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
        
        <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
    </ul>
</nav>



       <!-- Contact Section -->
    <section id="contact">
        <div class="section-container">
            <h2 class="section-title">Contact</h2>
            <div class="blog-content">
                <p style="margin-bottom: 50px;">Let's collaborate and create something amazing together. Whether you have a project idea, want to discuss opportunities, or just want to connect, I'd love to hear from you.</p>
            </div>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Tell me about your project or just say hello..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section> 
    </section>


  

    
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
